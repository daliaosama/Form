<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      button{
        margin-left:300px;
        height:50px;
        width:100px;
      }
      #container{
        margin-left: 400px;
        padding:40px;
        margin-top:100px;
        border:10px solid #5DADE2 ;
        border-radius: 10%;
        background-color:#D6EAF8  ;
        width:600px;
             }
    </style>
</head>
<body>
  <div id="container">
  <form method="post" action="./welcome.html" autocomplete="off">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required size="50" pattern="[A-Za-z]{8}" placeholder="Ener your name"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" required pattern="^[A-Za-z]{4,7}(@)[A-Za-z]{3,8}(.com)$" size="50"><br><br>
    <label for="password">password</label>
    <input type="password" id="password" required pattern="[A-Za-z][0-9]{8}$" size="45"><br><br>
    <label for="project">numer of projects</label>
    <input type="number" id="project"  min="1" max="5" size="4"><br><br>
    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob"><br><br>
    <label for="time">Project Starting time</label>
    <input type="time" id="time"><br><br>
    <label for="tele">MobileNumber</label>
    <input type="tel" id="tele" pattern="^(010||011||012)[0-9]{8}$"><br><br>
    <label for="city">City</label>
     <input list="city" name="city">
     <datalist id="city">
        <option value="Cairo">
        <option value="Minia">
        <option value="Assuit">
        <option value="Sohag">
        <option value="Qena">
        <option value="Luxor">
     </datalist><br><br>
    <button type="submit">Submit</button>
  </form>  
</div>
</body>
</html>
